  description: 'Obtenga información sobre las características, la tecnología y la implementación de Redes definidas por software (SDN).'
  text: 'Redes definidas por software (SDN) le permite administrar dinámicamente sus redes de centros de datos para cumplir los requisitos de cargas de trabajo y aplicaciones. Las directivas de red pueden implementarse de manera uniforme, a escala, incluso al implementar nuevas cargas de trabajo o mover cargas de trabajo a través de redes físicas o virtuales.'
