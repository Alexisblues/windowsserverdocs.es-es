title: Documentación de redes
summary: Las redes son una parte fundamental de la plataforma del Centro de datos definido por software (SDDC), y Windows Server 2016 proporciona tecnologías nuevas y mejoradas de redes definidas por software (SDN) para ayudarle a pasar a una solución SDDC desarrollada por completo para su organización.
