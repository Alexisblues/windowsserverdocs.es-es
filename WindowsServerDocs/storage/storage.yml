### YamlMime:Landing
title: Documentación de almacenamiento de Windows Server
summary: 'El almacenamiento en Windows Server proporciona características nuevas y mejoradas para clientes de centros de información definidos por software (SDDC) que se centran en cargas de trabajo virtualizadas. Windows Server también proporciona una extensa compatibilidad para clientes empresariales que usan servidores de archivos con cargas de trabajo existentes. Se aplica a: Windows Server 2019, Windows Server 2016, Windows Server (canal semianual).'
