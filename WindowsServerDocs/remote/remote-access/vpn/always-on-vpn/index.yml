  title: Acceso remoto con VPN de Always On
  description: 'Obtenga información sobre las características, la tecnología y la implementación de VPN de Always On.'
  text: 'VPN de Always On proporciona una solución única y coherente para el acceso remoto para todos los dispositivos conectados, incluso dispositivos de propiedad personal. Con VPN de Always On, el tipo de conexión no tiene que ser exclusivamente de usuario o de dispositivo, sino que puede ser una combinación de ambos. Por ejemplo, podría habilitar la autenticación de dispositivos para la administración de dispositivos remotos y, a continuación, habilitar la autenticación de usuarios para la conectividad a servicios y sitios internos de la empresa.'
  keywords: 'Windows 10, Windows Server, Windows Server 2016, acceso remoto, VPN'
  ms.localizationpriority: high
  author: eross-msft
  ms.author: lizross
  ms.date: 11/05/2018
  ms.topic: article
  ms.devlang: na
